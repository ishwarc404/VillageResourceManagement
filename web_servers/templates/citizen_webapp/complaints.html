<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container border-primary">
  <h2>Complaints</h2>
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2">Tags:</label>
      <div class="col-sm-10">
            <input type="radio" name="rb1" value="electricity">Electricity
            <br>
            <input type="radio" name="rb1" value="water">Water
            <br>
            <input type="radio" name="rb1" value="ration">Ration
            <br>
            <input type="radio" name="rb1" value="education">Education
            <br>
            <input type="radio" name="rb1" value="management">Management
          
          </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="aadhar">Aadhar Number: </label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="aadhar" placeholder="Enter your Aadhar number" name="aadhar">
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="complaint">Complaint </label>
      <div class="col-sm-10">          
        <textarea id="complaint" cols=128></textarea>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
