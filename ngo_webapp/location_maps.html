<!DOCTYPE html>
<html>
  <head>
    <title>Remote Villages</title>
    <link
      rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"
    />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      lat = "";
      lon = "";
      function showPosition(position) {
        lat = position.coords.latitude;
        console.log(lat);
        lon = position.coords.longitude;
        console.log(lon);
        display(15.3173,75.7139);
        //display(15.35,76.55);
//        display();
//        display();
//        display();
      }
      getLocation();
      
      function display(lat,lon) {
        // Creating map options
        var mapOptions = {
          center: [lat,lon],
          zoom: 7
        };

        // Creating a map object
        var map = new L.map("map", mapOptions);

        // Creating a Layer object
        var layer = new L.TileLayer(
          "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
        );

        //adding marker
        // Creating a marker
        var marker1 = L.marker([17.570721,76.569733],{ title: "Aland" });
        var marker2= L.marker([15.35,76.55],{ title: "Bukkasandra" });
        var marker3= L.marker([16.73,75.07],{ title: "Athni" });
        var marker4= L.marker([13.840,75.702],{ title: "Badravati" });
        var marker5= L.marker([17.9,77.5],{ title: "Bidar" });
        // Adding marker to the map
        marker1.addTo(map);
        marker2.addTo(map);
        marker3.addTo(map);
        marker4.addTo(map);
        marker5.addTo(map);

        // Adding layer to the map
        map.addLayer(layer);
      }
    
    </script>
  </head>

  <body>
    <div id="map" style="width: 100%; height: 580px"></div>
    
  </body>
</html>
