<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Village</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    
      body{
          background-color: lightblue;
      }
      
  </style>
</head>
<body>

<div class="container">
  <br>
  <form class="form-horizontal" action="/action_page.php">
      
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="villager_name">Aadhar Number: </label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="villager_name" placeholder="Enter your Village name" name="villager_name">
      </div>
    </div>
      
      
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="village_identifiation_type">Village Identification Type </label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="village_identifiation_type" placeholder="Enter your Villager Identification type" name="village_identifiation_type">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="villager_identification_value">Village Identification Value </label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="villager_identification_value" placeholder="Enter your Villager Identification Value" name="villager_identification_value">
      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="villager_contact_phone">Village Contact Phone </label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="villager_contact_phone" placeholder="Enter your Contact Number" name="villager_contact_phone">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="villager_contact_landline">Village Contact Landline </label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="villager_contact_landline" placeholder="Enter your Landline Number" name="villager_contact_landline">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="villager_age">Villager Age </label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" id="villager_age" placeholder="Enter your Age" name="villager_age">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="villager_education_status">Village Education Status </label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="villager_education_status" placeholder="Enter your Education status" name="villager_education_status">
      </div>
    </div>
          
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
